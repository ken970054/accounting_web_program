<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form id="loginForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Log In</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="">Email</label>
                    <input id="loginEmail" type="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input id="loginPassword" type="password" class="form-control" minlength="6" required>
                    <small id="password_message" class="form-text text-muted"></small>
                </div>
            </div>
            <div class="modal-footer">
                <button id="submit" type="submit" class="btn btn-primary" disabled >Log In</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.querySelector('#loginPassword').onkeyup = function() {
        var pw = document.querySelector('#loginPassword').value;
        if ( pw === '') {
            document.querySelector('#submit').disabled = true;
            document.getElementById("password_message").innerHTML = "(Password length must be at least 6 characters)";
        } else if (pw.length < 6) {
            document.querySelector('#submit').disabled = true;
            document.getElementById("password_message").innerHTML = "(Password length must be at least 6 characters)";
        } else {
            document.querySelector('#submit').disabled = false;
            document.getElementById("password_message").innerHTML = "";
        }
    }
</script>
