<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form id="loginForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">登入</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="">Email</label>
                    <input id="loginEmail" type="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="">密碼</label>
                    <input id="loginPassword" type="password" class="form-control" minlength="6" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">登入</button>
            </div>
        </form>
    </div>
</div>
